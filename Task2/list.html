<body>
    <div class="main">
        <div class="title">
            <div class="circle">
                <i class="fas fa-check fa-2x custom-icon"></i>
            </div>
            <h3 style="color:  #3b71ca;"><u>To-Do List</u></h3>
        </div>
        <div class="leading">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search any task">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button style="background-color: #3b71ca;" type="button" class="btn btn-primary" id="addTaskBtn">Add task</button>
            <!--Add Task Pop Menu-->
            <div class="task-form-container" id="taskFormContainer">
              <div class="task-form">
                <label for="taskid">TID:</label>
                <input type="text" id="taskid" class="input-field">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" class="input-field">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" class="input-field">
                <label for="priority">Priority:</label>
                <select id="priority" class="input-field">
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
                <label for="status">Status:</label>
                <input type="text" id="status" class="input-field" value="Active" readonly>
                <label for="addeddate">AddedDate</label>
                <input type="text" id="addeddate" class="input-field" readonly>
                <button id="saveTaskBtn">Save</button>
                <button id="cancelTaskBtn">Cancel</button>
              </div>
            </div>
            <!--Update Task Pop Menu-->

                <label for="status">Status:</label>
                <input type="text" id="status2" class="input-field" value="Active">
                <label for="addeddate">AddedDate</label>
                <input type="text" id="addeddate2" class="input-field" readonly>
                <button id="updateTaskBtn">Update</button>
                <button id="cancel2TaskBtn">Cancel</button>
              </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="filters">
            <div class="firstfilter">
                <p>Filter :</p>
